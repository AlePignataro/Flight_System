{% extends "base.html" %}
{% block title %}Add airport{% endblock %}
{% block content %}
<h2 class="mb-4">Add new airport</h2>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Airport code / name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">City</label>
    <input name="city" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Add airport</button>
    <a class="btn btn-secondary" href="{{ url_for('staff_flights') }}">Back</a>
  </div>
</form>
{% endblock %}
