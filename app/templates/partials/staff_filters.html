{#   templates/partials/staff_filters.html   #}
<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title">Flight Filters</h5>

    <form class="row g-3" action="{{ url_for('staff_flights') }}" method="get">
        <!-- Date Range -->
        <div class="col-md-3">
            <label class="form-label fw-medium">Start Date</label>
            <input type="date" name="start" class="form-control" value="{{ start|default('') }}">
        </div>

        <div class="col-md-3">
            <label class="form-label fw-medium">End Date</label>
            <input type="date" name="end" class="form-control" value="{{ end|default('') }}">
        </div>

        <!-- Airports -->
        <div class="col-md-3">
            <label class="form-label fw-medium">Departure Airport</label>
            <select name="departure_airport" class="form-select">
                <option value="All">All Airports</option>
                {% for ap in departure_airports %}
                    <option value="{{ ap }}" {% if ap == departure_airport %}selected{% endif %}>
                        {{ ap }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label fw-medium">Arrival Airport</label>
            <select name="arrival_airport" class="form-select">
                <option value="All">All Airports</option>
                {% for ap in arrival_airports %}
                    <option value="{{ ap }}" {% if ap == arrival_airport %}selected{% endif %}>
                        {{ ap }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <!-- Search Button -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Search Flights
            </button>
        </div>
    </form>
  </div>
</div>
